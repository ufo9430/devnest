<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 질문 작성 - DevNest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Toast UI Editor JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #5856EB;
            --background-color: #F8F9FA;
            --border-color: #E9ECEF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --card-background: #FFFFFF;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        
        .navbar {
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
        }
        
        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary-custom:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: white;
            text-decoration: none;
        }
        
        .search-box {
            position: relative;
            max-width: 400px;
        }
        
        .search-box input {
            padding-right: 40px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
        }
        
        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .form-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            min-height: 48px;
        }
        
        .tag-input-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        
        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 0.25rem;
        }
        
        .guidelines {
            background-color: #F8F9FA;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .guidelines h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .guidelines ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .guidelines li {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn-outline-secondary {
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            background: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--background-color);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        .btn-primary-submit {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .btn-primary-submit:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        .character-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 0.25rem;
        }
        
        .character-count.warning {
            color: var(--warning-color);
        }
        
        .character-count.danger {
            color: var(--danger-color);
        }
        
        @media (max-width: 768px) {
            .main-content {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .navbar .container-fluid {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand" href="/">DevNest</a>
            </div>

            <div class="d-flex align-items-center gap-3">
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="질문 검색...">
                    <button type="button">
                        <i data-lucide="search" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>

                <a href="/ask_question.html" class="btn-primary-custom">
                    <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                    질문하기
                </a>

                <a href="/login.html" class="btn-primary-custom">로그인</a>
                <a href="/signup.html" class="btn-primary-custom">회원가입</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-card">
            <h2 class="mb-4">새 질문 작성</h2>

            <form id="questionForm" th:action="@{/topics/add}" method="post">
                <!-- 제목 -->
                <div class="mb-4">
                    <label for="title" class="form-label">
                        제목 <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="질문의 제목을 입력하세요 (최대 200자)" maxlength="200" required>
                    <div class="character-count" id="titleCount">0 / 200</div>
                </div>

                <!-- 태그 -->
                <div class="mb-4">
                    <label class="form-label">
                        태그 <span class="text-danger">*</span>
                    </label>
                    <div class="tag-input-container" id="tagContainer">
                        <input type="text" class="tag-input" placeholder="+ 새 태그 입력..." id="tagInput">
                    </div>
                    <div class="form-text">관련 기술이나 주제를 태그로 추가하세요</div>
                </div>

                <!-- 내용 -->
                <div class="mb-4">
                    <label for="content" class="form-label">
                        내용 <span class="text-danger">*</span>
                    </label>
                    <!-- Toast UI Editor가 들어갈 div -->
                    <div id="toast-editor-question-form"></div>
                    <!-- 마크다운 원본을 담을 hidden input (서버로 전송) -->
                    <input type="hidden" id="content" name="content" />
                    <div class="character-count" id="contentCount">0 / 20000</div>
                    <div class="form-text">최소 20자 이상, 최대 20000자 이하로 작성해주세요</div>
                </div>


            <!-- 질문 작성 가이드라인 -->
            <div class="guidelines">
                <h6>
                    <i data-lucide="info" style="width: 20px; height: 20px;"></i>
                    질문 작성 가이드라인
                </h6>
                <ul>
                    <li>구체적이고 명확한 제목을 작성해주세요</li>
                    <li>문제 상황과 기대하는 결과를 명시해주세요</li>
                    <li>관련 코드나 예시가 있다면 포함해주세요</li>
                    <li>시도해본 해결 방법이 있다면 함께 작성해주세요</li>
                    <li>적절한 태그를 선택하여 더 많은 도움을 받으세요</li>
                </ul>
            </div>

            <!-- 버튼 -->
            <div class="form-actions">
                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                    취소
                </button>
                <button type="submit" class="btn btn-primary-submit" form="questionForm">
                    <i data-lucide="send" style="width: 16px; height: 16px;" class="me-2"></i>
                    질문 등록
                </button>
            </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();

        // Character count for title
        const titleInput = document.getElementById('title');
        const titleCount = document.getElementById('titleCount');

        titleInput.addEventListener('input', function() {
            const length = this.value.length;
            titleCount.textContent = `${length} / 200`;

            if (length > 180) {
                titleCount.className = 'character-count warning';
            } else if (length > 190) {
                titleCount.className = 'character-count danger';
            } else {
                titleCount.className = 'character-count';
            }
        });

        // Character count for content
        const contentInput = document.getElementById('content');
        const contentCount = document.getElementById('contentCount');

        contentInput.addEventListener('input', function() {
            const length = this.value.length;
            contentCount.textContent = `${length} / 20000`;

            if (length > 18000) {
                contentCount.className = 'character-count warning';
            } else if (length > 19500) {
                contentCount.className = 'character-count danger';
            } else {
                contentCount.className = 'character-count';
            }
        });

        // Tag input functionality
        const tagInput = document.getElementById('tagInput');
        const tagContainer = document.getElementById('tagContainer');

        tagInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                addTag(this.value.trim());
                this.value = '';
            }
        });

        tagInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                addTag(this.value.trim());
                this.value = '';
            }
        });


        function addTag(tagText) {
            if (!tagText || tagText.length < 2) return;

            // Check if tag already exists
            const existingTags = Array.from(tagContainer.querySelectorAll('.tag')).map(tag =>
                tag.textContent.trim().replace('×', '').trim()
            );

            if (existingTags.includes(tagText)) return;

            // Check tag limit
            if (existingTags.length >= 5) {
                alert('최대 5개의 태그만 추가할 수 있습니다.');
                return;
            }

            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.innerHTML = `
           <input type="text" name="tags" value="${tagText}" readonly style="border:none; background:transparent; color:white; width:auto; max-width:60px;">
                <button type="button" class="tag-remove" onclick="removeTag(this)">
           <i data-lucide="x" style="width: 12px; height: 12px;"></i>
            </button>
            `;

            tagContainer.insertBefore(tag, tagInput);
            lucide.createIcons();
        }

        function removeTag(button) {
            button.closest('.tag').remove();
        }

        // Toast UI Editor 인스턴스 생성 (이미지 업로드 hook 포함)
        const questionEditor = new toastui.Editor({
            el: document.querySelector('#toast-editor-question-form'),
            height: '400px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            placeholder: '질문의 상세 내용을 작성하세요...',
            hideModeSwitch: true,
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    // 1. FormData로 파일 준비
                    const formData = new FormData();
                    formData.append('file', blob);

                    try {
                        // 2. 서버로 업로드 요청 (엔드포인트는 상황에 맞게 변경)
                        const response = await fetch('/files/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            alert('이미지 업로드에 실패했습니다.');
                            return;
                        }

                        // 3. 서버에서 이미지 URL 반환 (예: { url: "..." })
                        const result = await response.json();
                        callback(result.url, blob.name); // 에디터에 이미지 삽입
                    } catch (err) {
                        alert('이미지 업로드 중 오류가 발생했습니다.');
                    }
                }
            }
        });

        // 글자수 카운트 기능
        function updateContentCount() {
            const markdown = questionEditor.getMarkdown();
            document.getElementById('contentCount').textContent = `${markdown.length} / 20000`;
        }
        questionEditor.on('change', updateContentCount);

        // Form submission
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 항상 기본 동작 막기

            const tagInputs = document.querySelectorAll('input[name="tags"]');
            const title = document.getElementById('title').value.trim();
            const markdown = questionEditor.getMarkdown();
            const tags = Array.from(tagContainer.querySelectorAll('.tag')).map(tag =>
                tag.textContent.trim().replace('×', '').trim()
            );

            if (tagInputs.length === 0) {
                alert('태그를 1개 이상 입력해주세요.');
                e.preventDefault();
            }

            // Validation
            if (!title) {
                alert('제목을 입력해주세요.');
                return;
            }
            if (title.length < 10) {
                alert('제목은 최소 10자 이상 입력해주세요.');
                return;
            }
            if (!markdown) {
                alert('내용을 입력해주세요.');
                return;
            }
            if (markdown.length < 20) {
                alert('내용은 최소 20자 이상 입력해주세요.');
                return;
            }
            if (tags.length === 0) {
                alert('최소 1개의 태그를 추가해주세요.');
                return;
            }

            // 마크다운 원본을 hidden input에 넣기
            document.getElementById('content').value = markdown;

            // Show loading state
            const submitBtn = document.querySelector('.btn-primary-submit');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>등록 중...';

            // 실제 폼 제출 (동기)
            this.submit();
        });

        // Initialize character counts
        titleInput.dispatchEvent(new Event('input'));
        contentInput.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
