<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - DevNest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #5856EB;
            --background-color: #F8F9FA;
            --border-color: #E9ECEF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --card-background: #FFFFFF;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --sidebar-bg: #FFFFFF;
            --sidebar-border: #E9ECEF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .sidebar-header h4 {
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-nav {
            padding: 0;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: #F3F4F6;
            color: var(--text-primary);
        }

        .nav-link.active {
            background-color: #EEF2FF;
            color: var(--primary-color);
            border-right: 3px solid var(--primary-color);
        }

        .nav-link.alert-item {
            position: relative;
        }

        .alert-badge {
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .content-header h1 {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .stat-card p {
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }

        .stat-card.primary h3 { color: var(--primary-color); }
        .stat-card.success h3 { color: var(--success-color); }
        .stat-card.warning h3 { color: var(--warning-color); }
        .stat-card.danger h3 { color: var(--danger-color); }

        .user-table {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            background-color: #F8F9FA;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h5 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .table {
            margin: 0;
        }

        .table th {
            background-color: transparent;
            border-top: none;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            padding: 1rem 1.5rem;
        }

        .table td {
            border-top: none;
            border-bottom: 1px solid #F3F4F6;
            padding: 1rem 1.5rem;
            vertical-align: middle;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-details h6 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .user-details p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background-color: #D1FAE5;
            color: var(--success-color);
        }

        .status-badge.inactive {
            background-color: #FEE2E2;
            color: var(--danger-color);
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-badge.admin {
            background-color: #EEF2FF;
            color: var(--primary-color);
        }

        .role-badge.user {
            background-color: #F3F4F6;
            color: var(--text-secondary);
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            background-color: #F8F9FA;
            color: var(--text-primary);
        }

        .table-pagination {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: #F8F9FA;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4>
                    <i data-lucide="shield-check"></i>
                    관리자 대시보드
                </h4>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/member-manage">
                            <i data-lucide="users"></i>
                            회원 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link alert-item" href="/admin/report-manage">
                            <i data-lucide="flag"></i>
                            신고 관리
                            <span class="alert-badge">3</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>회원 관리</h1>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card primary">
                    <h3 id="totalUsers">-</h3>
                    <p>전체 회원</p>
                </div>
                <div class="stat-card success">
                    <h3 id="activeUsers">-</h3>
                    <p>활성 회원</p>
                </div>
                <div class="stat-card warning">
                    <h3 id="suspendedUsers">-</h3>
                    <p>정지 회원</p>
                </div>
                <div class="stat-card danger">
                    <h3 id="adminUsers">-</h3>
                    <p>관리자</p>
                </div>
            </div>

            <!-- User Table -->
            <div class="user-table">
                <div class="table-header">
                    <h5>회원 목록</h5>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" placeholder="회원 검색..." style="width: 200px;">
                        <button class="btn btn-outline-secondary">
                            <i data-lucide="search"></i>
                        </button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>회원 정보</th>
                            <th>가입일</th>
                            <th>상태</th>
                            <th>역할</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- 회원 데이터가 JavaScript로 로드됩니다 -->
                    </tbody>
                </table>
                <div class="table-pagination">
                    <div>
                        <span id="pageInfo">1-10 of 25 회원</span>
                    </div>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#">이전</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/admin/api/users/stats');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
                document.getElementById('suspendedUsers').textContent = stats.suspendedUsers || 0;
                document.getElementById('adminUsers').textContent = stats.adminUsers || 0;
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        // Load users table
        async function loadUsers(page = 0, size = 10, search = '') {
            try {
                const response = await fetch(`/admin/api/users?page=${page}&size=${size}&search=${search}`);
                const data = await response.json();
                
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                
                data.content.forEach(user => {
                    const row = createUserRow(user);
                    tbody.appendChild(row);
                });
                
                // 페이지 정보 업데이트
                const startIndex = (data.number * data.size) + 1;
                const endIndex = Math.min(startIndex + data.size - 1, data.totalElements);
                document.getElementById('pageInfo').textContent = 
                    `${startIndex}-${endIndex} of ${data.totalElements} 회원`;
                    
            } catch (error) {
                console.error('회원 목록 로드 실패:', error);
            }
        }

        // Create user table row
        function createUserRow(user) {
            const row = document.createElement('tr');
            
            const avatar = user.nickname.charAt(0).toUpperCase();
            const statusClass = user.isActive ? 'active' : 'inactive';
            const statusText = user.isActive ? '활성' : '정지';
            const roleClass = user.role === 'ADMIN' ? 'admin' : 'user';
            const roleText = user.role === 'ADMIN' ? '관리자' : '일반';
            
            row.innerHTML = `
                <td>
                    <div class="user-info">
                        <div class="user-avatar">${avatar}</div>
                        <div class="user-details">
                            <h6>${user.nickname}</h6>
                            <p>${user.email}</p>
                        </div>
                    </div>
                </td>
                <td>${user.createdAt}</td>
                <td>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </td>
                <td>
                    <span class="role-badge ${roleClass}">${roleText}</span>
                </td>
                <td>
                    <button class="btn-action" onclick="manageUser(${user.userId})">
                        관리
                    </button>
                </td>
            `;
            
            return row;
        }

        // Manage user modal (to be implemented)
        function manageUser(userId) {
            alert(`회원 ID: ${userId} 관리 모달 구현 예정`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadUsers();
        });
    </script>
</body>
</html>
