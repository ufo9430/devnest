<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - DevNest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #5856EB;
            --background-color: #F8F9FA;
            --border-color: #E9ECEF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --card-background: #FFFFFF;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --sidebar-bg: #FFFFFF;
            --sidebar-border: #E9ECEF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .sidebar-header h4 {
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-nav {
            padding: 0;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: #F3F4F6;
            color: var(--text-primary);
        }

        .nav-link.active {
            background-color: #EEF2FF;
            color: var(--primary-color);
            border-right: 3px solid var(--primary-color);
        }

        .nav-link.alert-item {
            position: relative;
        }

        .alert-badge {
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .content-header h1 {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-card p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .users-table {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            background-color: #F8F9FA;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table-header h5 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .table {
            margin: 0;
        }

        .table th {
            background-color: transparent;
            border-top: none;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            padding: 1rem 1.5rem;
        }

        .table td {
            border-top: none;
            border-bottom: 1px solid #F3F4F6;
            padding: 1rem 1.5rem;
            vertical-align: middle;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-details h6 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .user-details p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background-color: #DCFCE7;
            color: var(--success-color);
        }

        .status-suspended {
            background-color: #FEE2E2;
            color: var(--danger-color);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
        }

        .action-btn:hover {
            background-color: #EEF2FF;
            color: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4>
                    <i data-lucide="home" style="width: 20px; height: 20px;"></i>
                    관리자 대시보드
                </h4>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/member-manage">
                            <i data-lucide="users" style="width: 18px; height: 18px;"></i>
                            회원 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link alert-item" href="/admin/report-manage">
                            <i data-lucide="alert-triangle" style="width: 18px; height: 18px;"></i>
                            신고 관리
                            <span class="alert-badge">3</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>회원 관리</h1>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">-</h3>
                    <p>총 회원 수</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeUsers">-</h3>
                    <p>활성 회원</p>
                </div>
                <div class="stat-card">
                    <h3 id="suspendedUsers">-</h3>
                    <p>정지 회원</p>
                </div>
                <div class="stat-card">
                    <h3 id="adminUsers">-</h3>
                    <p>관리자</p>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table">
                <div class="table-header">
                    <h5>회원 목록</h5>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>회원 정보</th>
                            <th>이메일</th>
                            <th>역할</th>
                            <th>상태</th>
                            <th>가입일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- 데이터는 JavaScript로 동적 로드 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/admin/api/users/stats');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.totalUsers;
                document.getElementById('activeUsers').textContent = stats.activeUsers;
                document.getElementById('suspendedUsers').textContent = stats.suspendedUsers;
                document.getElementById('adminUsers').textContent = stats.adminUsers;
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        // Load users table
        async function loadUsers(page = 0, size = 10, search = '') {
            try {
                const response = await fetch(`/admin/api/users?page=${page}&size=${size}&search=${search}`);
                const data = await response.json();
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                data.content.forEach(user => {
                    const row = document.createElement('tr');
                    
                    const createdAt = new Date(user.createdAt).toLocaleDateString('ko-KR');
                    const avatar = user.nickname ? user.nickname.charAt(0) : 'U';
                    
                    row.innerHTML = `
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${avatar}</div>
                                <div class="user-details">
                                    <h6>${user.nickname || '이름 없음'}</h6>
                                    <p>ID: ${user.userId}</p>
                                </div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${user.role === 'ADMIN' ? '관리자' : '일반 회원'}</td>
                        <td>
                            <span class="status-badge ${user.isActive ? 'status-active' : 'status-suspended'}">
                                ${user.isActive ? '활성' : '정지'}
                            </span>
                        </td>
                        <td>${createdAt}</td>
                        <td>
                            <button class="action-btn" onclick="viewUser(${user.userId})">상세보기</button>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('사용자 목록 로드 실패:', error);
            }
        }

        // View user details
        function viewUser(userId) {
            console.log('사용자 상세보기:', userId);
            // 상세보기 기능 구현
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadUsers();
        });
    </script>
</body>
</html>
